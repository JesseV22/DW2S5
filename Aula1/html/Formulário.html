<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav {
            background-color: #ccc;
            padding: 1rem;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin-right: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Complete HTML Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Formulário de cadastro</h2>
        <form action="#" method="post">
            <label for="fullname">Nome completo:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <label for="state">Estado de residência:</label>
            <select id="state" name="state">
                <option value="">[Selecione]</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <!-- Add more options here -->
            </select>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
        <h2>Tabela com dados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows here -->
            </tbody>
        </table>
    </main>
    <footer>
        &copy; 2023 Complete HTML Website
    </footer>
</body>
</html>
